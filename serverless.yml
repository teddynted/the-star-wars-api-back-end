service: the-star-wars-api

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1

plugins:
  - serverless-offline
  - serverless-webpack

functions:
  graphql:
    handler: index.graphqlHandler
    events:
      - http:
          path: graphql
          method: post
          cors: true
          integration: lambda-proxy
      - http:
          path: graphql
          method: get
          cors: true
          integration: lambda-proxy
    layers:
      - arn:aws:lambda:us-east-1:143255761006:layer:star-wars-api-layer-dependencies-layer:8